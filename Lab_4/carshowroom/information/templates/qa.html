{% extends "showroom/base.html" %}
{% load static %}

{% block title %}
{% endblock %}

{% block content %}
<div class="container">
    <h1>Вопросы и ответы</h1>
    <div class="accordion" id="faqAccordion">
        {% for faq in faqs %}
        <div class="card">
            <div class="card-header" id="faq{{ faq.id }}">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse"
                        data-target="#collapse{{ faq.id }}" aria-expanded="true" aria-controls="collapse{{ faq.id }}">
                        {{ faq.question }}
                    </button>
                </h2>
            </div>
            <div id="collapse{{ faq.id }}" class="collapse" aria-labelledby="faq{{ faq.id }}"
                data-parent="#faqAccordion">
                <div class="card-body">
                    {{ faq.answer }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
